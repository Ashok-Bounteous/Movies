<!-- src/app/components/past-searches/past-searches.component.html -->
<div class="past-searches">
    <div *ngFor="let movie of pastSearches$ | async" class="movie-item" (click)="onSelectMovie(movie)">
      <img [src]="movie.Poster" alt="{{ movie.Title }}">
      <h3>{{ movie.Title }}</h3>
      <p>{{ movie.Year }}</p>
    </div>
  </div>
