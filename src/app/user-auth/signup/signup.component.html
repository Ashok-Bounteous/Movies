<!-- src/app/components/signup/signup.component.html -->
<div class="signup-container">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" />
          <mat-error *ngIf="signupForm.get('email')?.invalid">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" type="password" formControlName="password" />
          <mat-error *ngIf="signupForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Confirm your password" type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('mismatch')">Passwords must match</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p class="login-link">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
